{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{blog_title}}</title>

    <!-- Bootstrap Core CSS -->
     <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

      <link type="text/css" rel="stylesheet" href="{% static "css/lightslider.min.css"  %}"/>     

    <!-- Custom CSS -->
     <link href="{% static "css/blog.css" %}" rel="stylesheet">
     
     <link type="text/css" rel="stylesheet" href="{% static "css/menu.css"  %}"/>

     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- jQuery -->
   
    
    <script src="{% static "js/docs.min.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.js"></script>
</head>

<body>


    <!-- Page Content -->
    <div class="container">

        <div class="row">
        <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-3">
            
                     <div class="sidebar-nav">
                          <div class="navbar navbar-default" role="navigation">
                            <div class="navbar-header">
                              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                              </button>
                              <span class="visible-xs navbar-brand">Navigation</span>
                            </div>
                            <div id="menu_wrapper" class="navbar-collapse collapse sidebar-navbar-collapse">
                              <ul class="nav navbar-nav">
                                <li class="activec"><a href="{% url "index" %}"><img src="{{ STATIC_URL }}img/home.png" alt="HOME"/><span class="menutitle">HOME</span></a></li>
                                <li><a href="#"><img src="{{ STATIC_URL }}img/archive.png" alt=""/><span class="menutitle">ARCHIVE</span></a></li>
                                <li><a href="#"><img src="{{ STATIC_URL }}img/aboutus.png" alt=""/><span class="menutitle">ABOUT US</span></a></li>
                              
                              </ul>
                            </div><!--/.nav-collapse -->
                          </div>
                    </div>

         
                </div>

                    <div class="col-md-8">
                        
                          <!-- Blog Entries Column -->
            
                        {% block blog_entries %} {% endblock %}


                    </div>

            </div>

        </div>
        <!-- /.row -->

        <!-- /.whats next widget row -->
        <div class="row">
            <div class="col-md-3"></div>
            <div  class="col-md-8">
            <hr>
             <!-- <div class="col-md-8" id="my-slideshow"> -->
             <h3>What to read next</h3>
             <hr>
             <ul id="lightSlider">
             <!-- <ul class="bjqs"> -->
                 {% for post in posts %}
                 {% if forloop.counter0 >= 3 %}
                 
                 <li>                   
                        <a href="{% url "entry_detail" slug=post.slug %}" >
                            <img src="{{ MEDIA_URL }}{{ post.thumbnail }}"  class="media-object img-rounded" alt="125x125">
                            {{post.title}}
                        </a>
                   
                    </li>
                   {% endif %}
                    {% endfor %}
                </ul>
             </div>                     
        </div>
        <!-- /. end of whats next widget row -->

          
        
         
           

    </div>
    <!-- /.container -->

    
     <!-- Bootstrap core JavaScript
    ================================================== --> 
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

      <script src="{% static "js/lightslider.min.js" %}"></script>
          <script>
        jQuery(document).ready(function($) {
        //navigation menu - click active class append to that li
         $("ul.navbar-nav>li").on("click", "a", function (event) {
            $("#menu_wrapper .activec").removeClass("activec");
            $(this).addClass("activec");
        });
        $("#lightSlider").lightSlider({
                item: 2,
                pager: true,
                gallery: false,
                controls: true,
                mode: "slide",
            }); 
        
        });
    </script>

</body>

</html>
